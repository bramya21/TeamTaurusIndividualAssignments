<ul *ngFor="let movie of movies" class="list-group">
    <!-- <li class="list-group-item">{{movie.id}}</li> -->
    <li class="list-group-item"><strong>{{movie.title}} produced by {{movie.distribution}} movie comes under {{movie.description}}</strong></li>
</ul>
    <div class="form-group col-sm-2">
      <label for="title">Title</label>
      <input type="number" class="form-control" id="title" placeholder="Movie Name"[(ngModel)]="id">
    </div>
    <div class="form-group col-sm-2">
        <label for="title">Description</label>
        <input type="text" class="form-control" id="title" placeholder="Movie Description" [(ngModel)]="description">
    </div>
    <div class="form-group col-sm-2">
        <label for="title">Destribution</label>
        <input type="text" class="form-control" id="title" placeholder="Movie Destribution" [(ngModel)]="Destribution">
    </div>
    
    <button  class="btn btn-primary" (click)="addMovie()">Submit</button>
